
<app-fechas *ngIf="itemSeleccionado"
            [item]="itemSeleccionado"
            [periodo]="periodo"></app-fechas>

<h5>Estructura Expediente</h5>
<!-- =====================
== TABLA PERIODOS
======================= -->
<div class="row mb-5 m-3" *ngIf="!cargando && estructura.length > 0">
    <div class="col-12">
        
  
                <div class="table-responsive">
                    <table class="table table-borderless table-hover mt-3 animated fadeIn faster">
                        <thead class="text-primary">
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fechas</th>
                          </tr>
                        </thead>
                        <tbody> 
                          <tr *ngFor="let item of estructura" class="manita">
                            <td>{{ item.titulo }}</td>
                            <td class="text-center">
                                <button class="btn btn-info btn-sm" (click)="abrirModal( item )">
                                    <i class="fa fa-pen"></i>
                                </button>
                            </td>
                          </tr>
  
                        </tbody>
                    </table>    
                </div>
    </div>
  </div>
  <!-- =====================
  == FIN TABLA PERIODOS
  ======================= -->
