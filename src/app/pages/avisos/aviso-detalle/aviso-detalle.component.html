
<div  class="fondo-modal" *ngIf="modalService.modal">
    <div class="modal" tabindex="-1" role="dialog"  style="display:block;">
      <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <!-- modal-dialog-centered  -->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalle Aviso</h5>
            <button (click)="cerrarModal()" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 
          <div class="modal-body">
  
            <div class="col-md-6"> 

            
              <div class="card border-0">
            
                <h5>Imagen</h5>
                
                <div class="d-flex justify-content-center">
                    <img *ngIf="!fotoTemporal" [src]="aviso?.foto | imagen:'avisos'" [alt]="aviso?.titulo" class="w-50 h-50" >
                    <img *ngIf="fotoTemporal" [src]="fotoTemporal" [alt]="aviso.titulo" class="w-50 h-50" >
                </div>
      
                <br>
             
                <input type="file"
                    (change)="changeFoto( $event?.target?.files[0] )">
      
                <hr>

                <button class="btn btn-success btn-block"
                    [disabled]="!fotoSubir"
                    (click)="uploadFoto()">
                    Subir fotograf√≠a
                </button>
      
            
              </div>
                
            </div>
  
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="cerrarModal()" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
